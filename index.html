<!DOCTYPE html>
<html lang="en">
  <-- Force reload -->
<head>
  <meta charset="UTF-8" />
  <title>Detroit Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #050608;
      --card-bg: #151822;
      --text-main: #f5f5f5;
      --text-muted: #a0a4b8;
      --error: #ff453a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d2738 0, #050608 55%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .wrapper {
      padding: 1.5rem;
      max-width: 1400px;
      width: 100%;
    }

    .title {
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /***************************************
      HORIZONTAL LAYOUT – NO WRAP, NO SCROLL
    ***************************************/
    .scoreboard {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: nowrap;     /* no wrapping */
      transform-origin: top center;
    }

    /* Auto-scale the row on smaller screens */
    @media (max-width: 1200px) {
      .scoreboard { transform: scale(0.95); }
    }
    @media (max-width: 1000px) {
      .scoreboard { transform: scale(0.85); }
    }
    @media (max-width: 850px) {
      .scoreboard { transform: scale(0.75); }
    }
    @media (max-width: 750px) {
      .scoreboard { transform: scale(0.65); }
    }
    @media (max-width: 650px) {
      .scoreboard { transform: scale(0.55); }
    }
    @media (max-width: 550px) {
      .scoreboard { transform: scale(0.48); }
    }
    @media (max-width: 480px) {
      .scoreboard { transform: scale(0.42); }
    }

    /* Remove scroll bar cleanly */
    .scoreboard::-webkit-scrollbar { display: none; }
    .scoreboard {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /***************************************
                 TEAM CARDS
    ***************************************/
    .team-card {
      background: rgba(9, 11, 20, 0.9);
      border-radius: 1.25rem;
      padding: 1.25rem 1.5rem;
      width: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow:
        0 14px 35px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.02);
    }

    .team-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.16);
      background: #000;
      margin-bottom: 0.4rem;
    }

    .team-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .team-league {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .team-name {
      font-size: 1.05rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.15rem;
    }

    .game-line {
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 0.95rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.4rem;
      background: rgba(255, 255, 255, 0.04);
      width: 100%;
      text-align: center;
      min-height: 1.4em;
    }

    .status-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.4rem;
      margin-top: 0.2rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .status-pill {
      padding: 0.1rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .status-pill.live   { color: #ff6b6b; border-color: rgba(255, 68, 68, 0.9); }
    .status-pill.final  { color: #4dd077; border-color: rgba(77, 208, 119, 0.9); }
    .status-pill.scheduled { color: #87cefa; border-color: rgba(135, 206, 250, 0.9); }

    .error-text { color: var(--error); }

    .updated {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="title">Detroit Sports Board — Live / Today</div>

    <div class="scoreboard">

      <!-- Tigers -->
      <div class="team-card" id="tigers-card">
        <div class="team-logo"><img src="logos/tigers.png"></div>
        <div class="team-league">MLB</div>
        <div class="team-name">Detroit Tigers</div>
        <div class="game-line" id="tigers-game">Loading...</div>
        <div class="status-row">
          <span class="status-pill" id="tigers-status-pill">...</span>
          <span class="status-text" id="tigers-status-text"></span>
        </div>
      </div>

      <!-- Lions -->
      <div class="team-card" id="lions-card">
        <div class="team-logo"><img src="logos/lions.png"></div>
        <div class="team-league">NFL</div>
        <div class="team-name">Detroit Lions</div>
        <div class="game-line" id="lions-game">Loading...</div>
        <div class="status-row">
          <span class="status-pill" id="lions-status-pill">...</span>
          <span class="status-text" id="lions-status-text"></span>
        </div>
      </div>

      <!-- Michigan -->
      <div class="team-card" id="michigan-card">
        <div class="team-logo"><img src="logos/michigan.png"></div>
        <div class="team-league">NCAA</div>
        <div class="team-name">Michigan Wolverines</div>
        <div class="game-line" id="michigan-game">Loading...</div>
        <div class="status-row">
          <span class="status-pill" id="michigan-status-pill">...</span>
          <span class="status-text" id="michigan-status-text"></span>
        </div>
      </div>

      <!-- MSU -->
      <div class="team-card" id="msu-card">
        <div class="team-logo"><img src="logos/msu.png"></div>
        <div class="team-league">NCAA</div>
        <div class="team-name">Michigan State Spartans</div>
        <div class="game-line" id="msu-game">Loading...</div>
        <div class="status-row">
          <span class="status-pill" id="msu-status-pill">...</span>
          <span class="status-text" id="msu-status-text"></span>
        </div>
      </div>

    </div>

    <div class="updated" id="updated-time">&nbsp;</div>
  </div>

  <script src="scores.js"></script>
</body>
</html>
