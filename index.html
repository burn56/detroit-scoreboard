<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --text-main: #111;
      --text-muted: #444;
      --error: #c00;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: transparent !important;   /* Dakboard transparent */
      overflow: hidden;                     /* Hide ALL scrollbars */
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    .wrapper {
      padding: 1rem;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* Horizontal layout */
    .scoreboard {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: nowrap;
      overflow: visible;  /* Prevent scrollbars */
    }

    /* Sticky note card styling */
    .team-card {
      width: 240px;
      padding: 1.25rem 1.5rem;
      border-radius: 0.75rem;
      background: #fff8b3; /* pale sticky-note yellow */
      box-shadow:
        0 8px 14px rgba(0,0,0,0.20),
        0 0 0 2px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;

      /* Rotation applied dynamically from JS */
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    /* Sticky note texture (subtle) */
    .team-card {
      background-image: 
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(255,255,255,0.15), transparent 60%);
    }

    .team-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 0.4rem;
      border: 2px solid rgba(0,0,0,0.1);
      background: white;
    }

    .team-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .team-league {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.10em;
      color: var(--text-muted);
    }

    .team-name {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      text-align: center;
      color: #111;
    }

    .game-line {
      width: 100%;
      text-align: center;
      padding: 0.3rem;
      font-weight: 600;
      background: rgba(255,255,255,0.4);
      border-radius: 6px;
      margin-top: 0.25rem;
      min-height: 1.4em;
      color: #111;
    }

    .status-row {
      margin-top: 0.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .status-pill {
      padding: 0.1rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      letter-spacing: 0.10em;
      border: 1px solid rgba(0,0,0,0.2);
      text-transform: uppercase;
    }

    .status-pill.live { color: #c00; border-color: #c00; }
    .status-pill.final { color: #0a0; border-color: #0a0; }
    .status-pill.scheduled { color: #06c; border-color: #06c; }

    .error-text { color: var(--error); }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="scoreboard">

      <!-- Detroit Tigers -->
      <div class="team-card" id="tigers-card">
        <div class="team-logo"><img src="logos/tigers.png"></div>
        <div class="team-league">MLB</div>
        <div class="team-name">Detroit Tigers</div>
        <div class="game-line" id="tigers-game"></div>
        <div class="status-row">
          <span class="status-pill" id="tigers-status-pill"></span>
          <span class="status-text" id="tigers-status-text"></span>
        </div>
      </div>

      <!-- Giants -->
      <div class="team-card" id="giants-card">
        <div class="team-logo"><img src="logos/sfgiants.png"></div>
        <div class="team-league">MLB</div>
        <div class="team-name">San Francisco Giants</div>
        <div class="game-line" id="giants-game"></div>
        <div class="status-row">
          <span class="status-pill" id="giants-status-pill"></span>
          <span class="status-text" id="giants-status-text"></span>
        </div>
      </div>

      <!-- Lions -->
      <div class="team-card" id="lions-card">
        <div class="team-logo"><img src="logos/lions.png"></div>
        <div class="team-league">NFL</div>
        <div class="team-name">Detroit Lions</div>
        <div class="game-line" id="lions-game"></div>
        <div class="status-row">
          <span class="status-pill" id="lions-status-pill"></span>
          <span class="status-text" id="lions-status-text"></span>
        </div>
      </div>

      <!-- Michigan -->
      <div class="team-card" id="michigan-card">
        <div class="team-logo"><img src="logos/michigan.png"></div>
        <div class="team-league">NCAA</div>
        <div class="team-name">Michigan Wolverines</div>
        <div class="game-line" id="michigan-game"></div>
        <div class="status-row">
          <span class="status-pill" id="michigan-status-pill"></span>
          <span class="status-text" id="michigan-status-text"></span>
        </div>
      </div>

      <!-- MSU -->
      <div class="team-card" id="msu-card">
        <div class="team-logo"><img src="logos/msu.png"></div>
        <div class="team-league">NCAA</div>
        <div class="team-name">Michigan State Spartans</div>
        <div class="game-line" id="msu-game"></div>
        <div class="status-row">
          <span class="status-pill" id="msu-status-pill"></span>
          <span class="status-text" id="msu-status-text"></span>
        </div>
      </div>

    </div>
  </div>

  <script src="scores.js?v=1004" defer></script>
</body>
</html>
